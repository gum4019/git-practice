<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fizzbuzz</title>
  </head>
  <body>
    <h1>Fizzbuzz 개인 과제</h1>
    <p>
      Fizzbuzz 레지토리를 만들어 개인 과제를 실행함. 1부터 100까지의 숫자가
      있는데, 3의 배수일 때는 Fizz, 5의 배수일 때는 Buzz, 15의 배수일 때는
      Fizzbuzz를 출력하고 그 외의 경우에는 해당 숫자를 출력하라
    </p>
    <script>
      for (let x = 1; x <= 100; x++) {
        if (x % 15 === 0) {
          document.write("fizzbuzz ");
        } else if (x % 5 === 0) {
          document.write("buzz ");
        } else if (x % 3 === 0) {
          document.write("fizz ");
        } else {
          document.write(x + " ");
        }

        if (x % 10 === 0) {
          document.write("<br>");
        }
      }
    </script>
  </body>
</html>
